interface Comment {
  id: ID!
  content: String!
  type: CommentType
  author: User!
  createdAt: Date!
  parent: ObjectID!
  isOwner: Boolean
}

enum CommentType {
  photo
  text
}

scalar Date

type File {
  id: ID!
  url: String
  crc: Int
}

type FileToken {
  token: String!
  expires: Int!
  id: String
}

enum Gender {
  girl
  boy
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Log implements Node {
  id: ID!
  type: String
  operation: String
  variables: JSON
  status: Int
  startedAt: Date
  time: Int
  report: JSON
  author: User
}

type Mutation {
  requestToken(contact: String!): Boolean
  login(contact: String!, token: String!, name: String): User
  logout: Boolean
  user_update(photo: URL, username: String, birthday: Date, gender: Gender, location: String, signature: String): Date
  role_create(name: String): Role
  role_update(_id: ObjectID!, name: String): Date
  role_remove(_id: ObjectID!): Boolean
  role_user_add(_id: ObjectID!, users: [String!]!): Date
  role_user_remove(_id: ObjectID!, users: [String!]!): Date
  file_create(_id: String!, host: ID!, bucket: String, size: Int, crc: Int, mimeType: String, imageInfo: JSON): File
  file_clean(host: ID!): Boolean
  plugin_update(_id: ObjectID!, code: URL!, name: String, desc: String, ver: String, conf: JSON): Plugin
  transaction_create(plugin: ObjectID!, type: String!, metrics: JSON!, amount: Float!): Boolean
  config_extensions(plugin: ObjectID!): User
  comment_create(parent: ID, content: String!, type: CommentType, _id: ObjectID): Comment
}

interface Node {
  id: ID!
}

"""mongodb ID"""
scalar ObjectID

type PageInfo {
  hasNextPage: Boolean
  endCursor: JSON
  hasPreviousPage: Boolean
  startCursor: JSON
}

type Plugin implements Node {
  id: ID!
  name: String!
  desc: String!
  ver: String!
  author: User!
  conf: JSON
  code: URL!
  history: [Plugin]
  myConf: JSON
  isMine: Boolean
}

type PluginComment implements Comment & Node {
  id: ID!
  content: String!
  type: CommentType
  author: User!
  createdAt: Date!
  parent: ObjectID!
  isOwner: Boolean
}

type PluginCommentConnection {
  edges: [PluginCommentEdge]
  pageInfo: PageInfo
}

type PluginCommentEdge {
  node: PluginComment
  cursor: JSON
}

type PluginConnection {
  edges: [PluginEdge]
  pageInfo: PageInfo
}

type PluginEdge {
  node: Plugin
  cursor: JSON
}

enum PluginType {
  Loader
  Emitter
  Output
  Representation
  Ribbon
}

type Query {
  version: String!
  schema: String!
  me: User!
  file_upload_token(key: String): FileToken
  plugins(type: [PluginType], mine: Boolean, favorite: Boolean, search: String, first: Int, after: JSON): PluginConnection
  plugin_comments(parent: ObjectID, last: Int, before: JSON): PluginCommentConnection
}

type Role implements Node {
  id: ID!
  name: String!
  createdAt: Date!
  updatedAt: Date
  author: User
  users: [User]
}

type Subscription {
  ping: Boolean
}

type Transaction {
  id: ID!
  plugin: ID!
  type: String!
  metrics: JSON!
  amount: Float!
}

type TransactionConnection {
  edges: [TransactionEdge]
  pageInfo: PageInfo
}

type TransactionEdge {
  node: Transaction
  cursor: JSON
}

scalar URL

type User implements Node {
  id: ID!
  photo(size: Int = 25): URL
  name: String
  email: String
  phone: String
  createdAt: Date!
  updatedAt: Date
  token: String
  username: String
  birthday: Date
  gender: Gender
  location: String
  signature: String
  roles: [Role]
  transactions(when: Date, plugin: ObjectID, first: Int, after: JSON): [Transaction]!
  extensions: [Plugin]!
  plugins: [Plugin]!
  balance: Float
  plugin(_id: ObjectID): Plugin
}
